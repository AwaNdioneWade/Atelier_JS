<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
    <link rel="stylesheet" href="challenge.css">
    <title>Jeemacoder Js Challenge</title>
</head>
<body>
    <h1>Jeemacoder gestion utilisateurs</h1>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex flex-column mt-4">
                    <label for="">Prenom</label>
                    <input type="text" id="prenom">
                </div>
                <div class="col-6 d-flex flex-column mt-4">
                    <label for="">Nom</label>
                    <input type="text" id="nom">                    
                </div>
            </div>
            <div class="row">
                <div class="col-6 d-flex flex-column mt-4">
                    <label for="">Email</label>
                    <input type="text" id="email">                    
                </div>
                <div class="col-6 d-flex flex-column mt-4">
                    <label for="">Telephone</label>
                    <input type="number" id="num">                    
                </div>
            </div>
            <input type="button" value="Ajouter" class="ajout mt-4">
            <input type="button" value="Modifier" class="modifie mt-4">
        </div>
    </form>

    <table>
        <h3>Utilisateurs</h3>
        <thead>
            <tr>
                <th>Prenom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="users"></tbody>
    </table>
    <script src="challenge.js"></script>
</body>
</html>
