<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="click-event box">
        <h4>Quelle est la capitale de la Suisse?</h4>
        <button id="btn-1">Berne</button>
        <button id="btn-2">Zurick</button>
        <p>La bonne réponse est Berne</p>
    </div>
    <div class="mousemove"></div>
    <div class="keypress box">
        <h2> Appuyer sur la touche: <span id="key"></span></h2>
    </div>
    <nav>
        <ul>
            <li>Accueil</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    
    <form action="" class="box">
        <input type=" text" placeholder="Entrez votre nom" id="nom">

        <select>
            <option value=""><Sélectionner/option>
            <option value="js">JS</option>
            <option value="hmtl">HTML</option>
            <option value="css">CSS</option>
        </select>
        <input type="checkbox" id="cgv">
        <label for="cgv">Accepter les CGV</label>

        <input type="submit" value="Valider">
        <div></div>
    </form>
    <script src="main.js"></script>
</body>
</html>
