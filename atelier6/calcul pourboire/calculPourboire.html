<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Font favicon -->
            <link rel="icon" href="images/favicon.png">
            <!-- bootstrap5 -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
            <script src="https://kit.fontawesome.com/3e56bd9026.js" crossorigin="anonymous"></script>
            <!-- Font Awesome6 -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <!-- google font -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@1,700&family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">           <!-- button navbar -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
            <!-- tooltip -->
            <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
            })
            </script>
            <title>Calcul pourboire</title>
            <link rel="stylesheet" href="calculPourboire.css">
    </head>
<body>
    <header>
        <h1>SPLI<br>TTER</h1>
    </header>
    <div class="container p-5">
        <div class="row">
            <div class="col-12 col-md-6 partie1">
                <label for="bill">Bill</label>
                <div class="dollar">
                    <img src="tip-calculator-app-main/images/icon-dollar.svg" alt="">
                </div>
                <input type="number" name="bill" id="bill" placeholder="0" class="text-end">
                <div class="row mt-5">
                    <p>Seleect Tip %</p>
                    <div class="col-12 d-flex flex-wrap mb-4 boutons">
                        <button>5%</button>
                        <button class="dix">10%</button>
                        <button>15%</button>
                    </div>
                    <div class="col-12 d-flex flex-wrap boutons">
                        <button>25%</button>
                        <button>50%</button>
                        <input type="number" placeholder="Custom" id='custom'>
                    </div>
                </div>
                <div class="col-12 mt-5">                    
                    <label for="bill" class="people">Number of people<span>Can't be zero</span></label>
                    <img src="tip-calculator-app-main/images/icon-person.svg" alt="">
                    <input type="number" id="numberPeople" placeholder="0" class="text-end">
                </div>
            </div>
            <div class="col-12 col-md-6 partie2 my-1 py-3 text-center">
                <div class="row mb-5">
                    <div class="col-6">
                        <h3>Tip Amount <br> <span>/person</span></h3>
                    </div>
                    <div class="col-6">
                        <h1 class="tipAmount">$0.00</h1>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-6">
                        <h3>Total <br> <span>/person</span></h3>
                    </div>
                    <div class="col-6">
                        <h1 class="total">$0.00</h1>
                    </div>
                </div>
                <input type="button" value="RESET" class="mt-5" id='reset' >
            </div>
        </div>
    </div>
    <script src="calculPourboire.js"></script>
</body>
</html>
